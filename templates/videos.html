<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Видео</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <style>
        body.light-mode {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        body.dark-mode {
            font-family: 'Open Sans', sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
        .theme-switcher {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #673AB7;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 20px;
        }
        .theme-switcher:hover {
            background-color: #5E35B1;
        }
        .search-bar {
            margin: 20px auto;
            padding: 10px;
            width: 50%;
            border: 1px solid #673AB7;
            border-radius: 4px;
            display: block;
            font-size: 16px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-item {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .video-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .video-item video {
            width: 100%;
            height: auto;
        }
        .video-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body class="light-mode">
    <img src="static/logo.png" alt="Логотип VidGalaxy" class="logo">
    <button class="theme-switcher" onclick="toggleTheme()">Сменить тему</button>
    <input type="text" id="searchBar" class="search-bar" placeholder="Поиск видео...">
    <h1>Список видео</h1>
    <div class="video-container" id="videosContainer"></div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
        async function loadVideos() {
        const response = await fetch('/videos_data');
        const result = await response.json();
        const container = document.getElementById('videosContainer');
        container.innerHTML = '';
        result.videos.forEach(video => {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.innerHTML = `
                <img src="${video.avatarUrl}" alt="Avatar">
                <video controls>
                    <source src="${video.url}" type="video/mp4">
                    Ваш браузер не поддерживает видео тег.
                </video>
                <p>${video.title}</p>
                <p>Автор: ${video.username}</p>
            `;
            container.appendChild(videoItem);
        });
    }
   
        loadVideos();
        function searchVideos() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const videoItems = document.getElementsByClassName('video-item');
            Array.from(videoItems).forEach(item => {
                const title = item.querySelector('p').innerText.toLowerCase();
                item.style.display = title.includes(query) ? 'block' : 'none';
            });
        }

        document.getElementById('searchBar').addEventListener('input', searchVideos);
        loadVideos();
    </script>
</body>
</html>
