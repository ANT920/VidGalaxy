<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смотреть Видео</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body.light-mode {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        body.dark-mode {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }
        #videoContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .videoItem {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .theme-switcher {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 20px;
        }
        .theme-switcher:hover {
            background-color: #45a049;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body class="light-mode">
    <h1>Смотреть Загруженные Видео</h1>
    <button class="theme-switcher" onclick="toggleTheme()">Переключить тему</button>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Искать видео...">
        <button onclick="searchVideos()">Поиск</button>
    </div>
    <div id="videoContainer"></div>
    <div class="footer">
        <p>Этот хостинг был создан на основе HTML, Python, Render и нейросетевых штук.</p>
    </div>
    <script>
        let videos = [];

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }

        async function fetchVideos() {
            const response = await fetch('/videos_data');
            const data = await response.json();
            videos = data.videos;
            displayVideos(videos);
        }

        function displayVideos(videos) {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '';
            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'videoItem';
                const title = document.createElement('h2');
                title.textContent = video.title;
                const username = document.createElement('p');
                username.textContent = `Загружено: ${video.username}`;
                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.src = video.url;
                videoItem.appendChild(title);
                videoItem.appendChild(username);
                videoItem.appendChild(videoElement);
                videoContainer.appendChild(videoItem);
            });
        }

        function searchVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredVideos = videos.filter(video => video.title.toLowerCase().includes(searchTerm));
            displayVideos(filteredVideos);
        }

        window.onload = fetchVideos;
    </script>
</body>
</html>
