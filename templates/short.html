<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidGalaxy Shorts</title>
    <style>
        /* Подключение шрифта Manrope */
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap');

        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: #fff;
        }

        header {
            background-color: #2c2c2c;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 5px;
            padding: 0.5rem;
        }

        .search-bar input {
            background: none;
            border: none;
            color: #fff;
            padding: 0.5rem;
            outline: none;
            width: 100%;
        }

        .search-bar button {
            background: none;
            border: none;
            color: #a259ff;
            cursor: pointer;
        }

        .nav-horizontal {
            display: flex;
            gap: 1rem;
            list-style: none;
            padding: 1rem 0;
        }

        .nav-horizontal li {
            display: flex;
            align-items: center;
        }

        .nav-horizontal li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s;
        }

        .nav-horizontal li a:hover {
            transform: scale(1.1);
        }

        .nav-horizontal .fa {
            font-size: 24px;
        }

        .search-icon {
            font-size: 20px;
            color: #a259ff;
            margin-right: 0.5rem;
        }

        .main-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            background-color: #333;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .video-banner {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .video-info {
            margin-top: 0.5rem;
        }

        .video-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .video-navigation button {
            background-color: #a259ff;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .video-navigation button:hover {
            background-color: #8a4dbf;
        }

        footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            width: 100%;
        }
    </style>
    <!-- Подключение библиотеки FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/VidGalaxy Alpha white.png" alt="VidGalaxy Логотип">
        </div>
        <nav>
            <ul class="nav-horizontal">
                <li><a href="index.html"><i class="fa fa-home"></i>Главная</a></li>
                <li><a href="short.html"><i class="fa fa-video"></i>Shorts</a></li>
                <li><a href="trending.html"><i class="fa fa-fire"></i>В тренде</a></li>
                <li><a href="upload.html"><i class="fa fa-upload"></i>Загрузить видео</a></li>
                <li><a href="telegram.html"><i class="fa fa-paper-plane"></i>Telegram-канал</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Поиск видео">
            <button type="button"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <main class="main-content">
        <!-- Динамическое отображение шортов -->
    </main>
    <footer>
        <p>&copy; 2024 VidGalaxy. Все права защищены.</p>
    </footer>
</body>
</html>
