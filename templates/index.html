<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidGalaxy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body.light-mode {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        body.dark-mode {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #673AB7;
        }
        nav a:hover {
            color: #5E35B1;
        }
        .theme-switcher {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #673AB7;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 20px;
        }
        .theme-switcher:hover {
            background-color: #5E35B1;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
    </style>
</head>
<body class="light-mode">
    <img src="логотип.png" alt="Логотип VidGalaxy" class="logo">
    <h1>Добро пожаловать в VidGalaxy</h1>
    <nav>
        <a href="/upload">Загрузить Видео</a>
        <a href="/videos">Смотреть Видео</a>
    </nav>
    <button class="theme-switcher" onclick="toggleTheme()">Переключить тему</button>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
