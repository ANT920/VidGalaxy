<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidGalaxy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body.light-mode {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        body.dark-mode {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #800080;  /* Фиолетовый */
        }
        .header img {
            height: 50px;
            margin-right: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        nav a:hover {
            color: #45a049;
        }
        .theme-switcher {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 20px;
        }
        .theme-switcher:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="light-mode">
    <div class="header">
        <img src="/static/logo.png" alt="VidGalaxy Logo">
        <h1>VidGalaxy</h1>
    </div>
    <button class="theme-switcher" onclick="toggleTheme()">Переключить тему</button>
    <nav>
        <a href="/upload">Загрузить видео</a>
        <a href="/videos">Просмотреть видео</a>
    </nav>
</body>
</html>
