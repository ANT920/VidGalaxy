<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать в VidGalaxy</title>
    <link rel="stylesheet" href="{{ url_for('send_static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('send_static', filename='logo.png') }}" alt="Логотип VidGalaxy" class="logo">
        <h1>Добро пожаловать в VidGalaxy</h1>
        {% if 'user_id' in session %}
            <a href="{{ url_for('profile') }}">Профиль</a>
        {% else %}
            <a href="{{ url_for('login_user') }}">Войти</a>
            <a href="{{ url_for('register_user') }}">Регистрация</a>
        {% endif %}
    </header>
    <main>
        <h2>Навигация</h2>
        <a href="{{ url_for('upload_page') }}">Загрузить видео</a>
        <a href="{{ url_for('videos_page') }}">Список видео</a>
    </main>
</body>
</html>
