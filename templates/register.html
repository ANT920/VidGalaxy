<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <style>
        body.light-mode {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        body.dark-mode {
            font-family: 'Open Sans', sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #D1C4E9;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="email"], input[type="password"], button {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #673AB7;
            border-radius: 4px;
        }
        button {
            background-color: #673AB7;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #5E35B1;
        }
        .theme-switcher {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #673AB7;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 20px;
        }
        .theme-switcher:hover {
            background-color: #5E35B1;
        }
    </style>
</head>
<body class="light-mode">
    <img src="static/logo.png" alt="Логотип VidGalaxy" class="logo">
    <h1>Регистрация</h1>
    <button class="theme-switcher" onclick="toggleTheme()">Переключить тему</button>
    <form id="registerForm">
        <input type="email" id="emailInput" name="email" placeholder="Введите вашу почту">
        <input type="password" id="passwordInput" name="password" placeholder="Введите ваш пароль">
        <button type="submit">Зарегистрироваться</button>
    </form>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }

        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });
            if (response.ok) {
                alert('Регистрация успешна!');
                window.location.href = '/login';
            } else {
                alert('Ошибка регистрации.');
            }
        });
    </script>
</body>
</html>
