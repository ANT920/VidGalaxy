<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка видео</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .theme-toggle {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>
    <div class="container">
        <img src="/static/logo.png" class="logo" alt="VidGalaxy">
        <h2>Загрузить видео</h2>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="text" name="title" placeholder="Название" required>
            <input type="file" name="video" required>
            <input type="file" name="avatar">
            <button type="submit">Загрузить</button>
        </form>
    </div>
    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
        };

        function toggleTheme() {
            const body = document.body;
            const isLight = body.style.backgroundColor === 'white';
            body.style.backgroundColor = isLight ? '#f0f0f0' : 'white';
            body.style.color = isLight ? '#333' : '#000';
        }
    </script>
</body>
</html>
